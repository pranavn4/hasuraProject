type Mutation {
  addPost(
    title: String!
    content: String!
    user_id: Int!
  ): PostOutput
}

type Query {
  authorizeUser(
    username: String!
  ): AuthorizeUserOutput
}

input AuthorizeUserInput {
  username: String!
}

type AuthorizeUserOutput {
  token: String
}

type PostOutput {
  postId: Int!
}

